<input id="say" type="submit" value="Say Hello">
<p id="demo"></p>
<script>

    $(function(){

        window.sayHello = function ( name ){

            return "Hello World " + name.toUpperCase() + " !!";
        };

        $( "#say" ).click(function() {

            document.getElementById("demo").innerHTML = sayHello("John");

        });

    });

</script>

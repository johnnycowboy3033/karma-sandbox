 <div>
        <label for="first">First Number:</label>
        <input type="text" id="first" name="first"><br><br>
        <label for="second">Second Name:</label>
        <input type="text" id="second" name="second"><br><br>
        <input id="add-numbers" type="submit" value="Add Numbers">
    </div>

    <br>
    <br>

    <div>
        <p>RESULTS:  <span id="output"></span> </p>
    </div>

    <script>
        $(function(){

            let first;
            let second;

            let getValues = function (){
                first = $('#first').val();
                second = $('#second').val();

                console.log( "The First number is : " + first );
                console.log( "The Second  number is : " + second );

                return true;
            };


            $( "#add-numbers" ).click(function() {

                getValues();

                let total = parseFloat( first ) + parseFloat( second );
                console.log( first + " + " + second + " = "  + total );

                $('#output').text( total );
            });


        });
    </script>
